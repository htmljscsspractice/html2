<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tables</title>
    <style>
        table,tr,th,td
        {
border: 2px solid black;
        }
    </style>
</head>

<body>
    <p>Table Formation</p>
    <div>
        <table>
            <tr>
                <td>S.No</td>
                <td>Name</td>
                <td>Age</td>
                <td>Salary</td>
            </tr>
            <tr>
                <td>1</td>
                <td colspan="2">Kumar</td>
                <td rowspan="2">5000</td>
            </tr>

            <tr>
                <td>2</td>
                <td>Sreekanth</td>
                <td >86</td>
            </tr>

            <tr>
                <td>3</td>
                <td>Niwas</td>
                <td>12</td>
                <td>24000</td>
            </tr>
        </table>
    </div>
    <hr>
    <div>
        <h1>Time Table</h1>
        <table>
            <caption>Time Table</caption>
            <tr>
                <th>Day/Period</th>
                <th>1</th>
                <th>2</th>
                <th>3</th>
                <th>4</th>
                <th>5</th>
                <th>6</th>
                <th>7</th>
                <th>8</th>
            </tr>
            <tr>
                <td>Monday</td>
                <td>eng</td>
                <td>math</td>
                <td>chem</td>
                <td rowspan="6">lunch</td>
                <td colspan="3">Lab</td>
                <td>phy</td>
            </tr>
            <tr>
                <td>Tuesday</td>
                <td colspan="3">Lab</td>
                <td>eng</td>
                <td>chem</td>
                <td >maths</td>
                <td>phy</td>
            </tr>
            <tr>

            </tr>
            <tr></tr>
            <tr></tr>
            <tr></tr>
        </table>
    </div>
</body>

</html>
